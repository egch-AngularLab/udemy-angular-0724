<div>
    <!-- refers to the active css in the user.component.css -->
    <button [class.active]="selected"  (click)="onSelectUser()">
        <!--"imagePath" is calling getImagePath() from user.component.ts  -->
        <img 
            [src]="imagePath"  
            [alt]="user.name"
            />
        <span>{{ user.name }}</span>

    </button>
</div>
