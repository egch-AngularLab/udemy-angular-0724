<app-header />
<main>
  <ul id="users">
    <!-- user.is is unique for user -->
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  <app-tasks [name]="selectedUser ? selectedUser.name : 'not defined'" />
</main>
